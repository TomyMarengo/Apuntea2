image: adoptopenjdk/maven-openjdk8

pipelines:
  default:
    - step:
        name: Build and Test
        caches:
          - maven
        script:
          - mvn clean install -DskipTests=false
          - mvn test
        artifacts:
          - target/**
        services:
          - docker

definitions:
  caches:
    maven: ~/.m2/repository