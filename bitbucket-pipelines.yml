image: maven:3.8.4-openjdk-8

pipelines:
  default:
    - step:
        name: Build and Test
        caches:
          - maven
        script:
          - mvn clean install -DskipTests=false -Dmaven.wagon.http.ssl.insecure=true -Dmaven.wagon.http.ssl.allowall=true
          - mvn test -Dmaven.wagon.http.ssl.insecure=true -Dmaven.wagon.http.ssl.allowall=true
        artifacts:
          - target/**
        services:
          - docker
    - step:
        name: Deploy to Server
        script:
          - scp -i $DEPLOY_KEY ./webapp/target/webapp.war $DEPLOY_USER@$DEPLOY_HOST:/home/$DEPLOY_USER
          - ssh -i $DEPLOY_KEY $DEPLOY_USER@$DEPLOY_HOST "sudo cp /home/$DEPLOY_USER/webapp.war /opt/apache-tomcat-7.0.76/webapps/paw-2023b-12.war && sudo systemctl restart tomcat"

definitions:
  caches:
    maven: ~/.m2/repository