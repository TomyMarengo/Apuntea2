image: maven:3.8.4-openjdk-8

pipelines:
  default:
    - step:
        name: Build and Test
        caches:
          - maven
        script:
          - mvn clean install -DskipTests=false -Dmaven.wagon.http.ssl.insecure=true -Dmaven.wagon.http.ssl.allowall=true
          - mvn test -Dmaven.wagon.http.ssl.insecure=true -Dmaven.wagon.http.ssl.allowall=true
        artifacts:
          - target/**
        services:
          - docker
    - step:
        name: Deploy to Server
        script:
          - mkdir -p ~/.ssh
          - echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
          - chmod 600 ~/.ssh/id_rsa
          - ssh-keyscan $DEPLOY_HOST >> ~/.ssh/known_hosts
          - pwd
          - ls -la
          - ls -la ./target/
          - find . -name "*.war"
          - scp ./target/*.war $DEPLOY_USER@$DEPLOY_HOST:/home/$DEPLOY_USER
          - ssh $DEPLOY_USER@$DEPLOY_HOST "sudo cp /home/$DEPLOY_USER/*.war /opt/apache-tomcat-7.0.76/webapps/paw-2023b-12.war && sudo systemctl restart tomcat"

definitions:
  caches:
    maven: ~/.m2/repository