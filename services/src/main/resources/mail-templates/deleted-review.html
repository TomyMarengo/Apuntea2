<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <meta name="x-apple-disable-message-reformatting">
    <meta charset="UTF-8">
    <title th:text="#{email.note.deleted}"></title>
    <style>
        *{
            color: #5A5044;
            font-family: Lato, sans-serif;
        }
        body {
            background-color: #FFFCFC;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(180deg, #F8EBCA  0%, #F5F1E7 42.19%, #FFFCFC 99.99%);
            padding: 20px 30px;
        }

        .btn {
            background-color: #EF7765;
            border: none; /* Remove border */
            color: white !important; /* White text */
            padding: 15px 32px; /* Padding inside the button */
            text-align: center; /* Center-align text */
            text-decoration: none; /* Remove underline from text */
            font-size: 16px; /* Font size */
            border-radius: 8px; /* Optional: Rounded corners */
            margin-top: 8px;
            align-self: center;
        }

        .body-content {
            background-color: #FFFCFC;
            padding: 0 30px;
        }


        .review {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            border: 3px solid #EF7765;
            text-align: center;
        }

        h1 {
            color: #EF7765;
            font-size: 40px;
            margin: 0;
            font-weight: 900;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        h2 {
            margin-top: 0;
        }

        h3 {
            font-size: 16px;
        }

        .footer {
            background: linear-gradient(180deg, #FFFCFC  0%, #F5F1E7 42.19%, #F8EBCA  99.99%);
            padding: 20px 30px;
            text-align: center;
        }

    </style>
</head>

<body>
    <div style="background-color: #CC6252">
        <div class="container">
            <div class="header">
                <a th:href="${url}" style="text-decoration: none"><h1>Apuntea</h1></a>
            </div>
            <div class="body-content">
                <h2 th:text="#{email.review.hasBeenDeletedAdmin(${name})}"/>

                <div class="review">
                    <p th:text="${content}" style="font-size: 20px; margin-top: 0"/>
                    <div style="margin-top: 10px; font-size: 18px">
                        <th:block th:each="i : ${#numbers.sequence(1, score, 1)}">‚≠ê</th:block>
                    </div>
                </div>

                <div th:if="${not #strings.isEmpty(reason)}">
                    <h3 th:text="#{email.reason.deleteReview}" style="margin-bottom: 0"/>
                    <p th:text="${reason}" style="font-size: 16px; margin-top: 0"/>
                </div>

                <div style="margin: 30px 0; color: white">
                    <a class="btn"  th:href="${urlNote}" th:text="#{email.review.goToNote}"></a>
                </div>

                <p th:text="#{email.thanks}"/>
                <p style="margin-bottom: 0" th:text="#{email.signature}"/>
            </div>
            <div class="footer">
                <p style="font-size: 13px" th:text="#{email.unsubscribe}"/>
            </div>
        </div>
    </div>
</body>


</html>
